<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="title">
            <span>X O</span>
        GAME </div>
        <div id="item1" class="square" onclick="game(this.id)"></div>
        <div id="item2" class="square" onclick="game(this.id)"></div>
        <div id="item3" class="square" onclick="game(this.id)"></div>
        
        <div id="item4" class="square" onclick="game(this.id)"></div>
        <div id="item5" class="square" onclick="game(this.id)"></div>
        <div id="item6" class="square" onclick="game(this.id)"></div>
        
        <div id="item7" class="square" onclick="game(this.id)"></div>
        <div id="item8" class="square" onclick="game(this.id)"></div>
        <div id="item9" class="square" onclick="game(this.id)"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
